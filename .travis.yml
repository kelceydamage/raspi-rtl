language: python
python:
  - 3.5
  - 3.6
install:
  - pip install -r requirements.txt
  - bash BUILD.sh
before_script:
  - export PYTHONPATH=$PYTHONPATH:$(pwd):/home/travis/.local/lib/python2.7/site-packages/
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - mkdir -p /var/run
  - ls
  - ./transport/bin/init.sh start
script:
  - pytest -v --cov=tasks --cov-report=term-missing
  - ./platformTest.py
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  - ./transport/bin/init.sh stop
after_success:
  - coveralls
  - codecov
env:
  global:
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)
    - CODECLIMATE_REPO_TOKEN=[token]
    - CC_TEST_REPORTER_ID=[id]
