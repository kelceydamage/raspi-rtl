language: python
python:
  - 3.5
  - 3.6
install:
  - pip install -r requirements.txt
  - pip install --upgrade git+https://github.com/kelceydamage/raspi-tasks.git@master
  - pip install .
before_script:
  - export PYTHONPATH=$PYTHONPATH:$(pwd):/home/travis/.local/lib/python2.7/site-packages/
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - mkdir -p var/run
  - ls
script:
  - raspi-rtl start
  - ./platformTest.py
  - raspi-rtl stop
  - pytest -v --cov=rtl.tasks --cov-report=term-missing
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
after_success:
  - coveralls
  - codecov
env:
  global:
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)
    - CODECLIMATE_REPO_TOKEN=[token]
    - CC_TEST_REPORTER_ID=[id]
